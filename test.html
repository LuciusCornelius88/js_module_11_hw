<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Hints</title>
    <style>
        #hintContainer {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            display: none;
        }

        .hint {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="inputField">Enter a value:</label>
    <input type="text" id="inputField">
    <div id="hintContainer"></div>

    <script>
        const inputField = document.getElementById("inputField");
        const hintContainer = document.getElementById("hintContainer");

        const usedValues = ["Apple", "Banana", "Cherry", "Date", "Grape", "Lemon", "Orange"];

        inputField.addEventListener("input", function () {
            const inputText = inputField.value;
            const matchingHints = usedValues.filter((value) => value.toLowerCase().includes(inputText.toLowerCase()));

            if (inputText === "") {
                hintContainer.style.display = "none";
                hintContainer.innerHTML = "";
            } else {
                hintContainer.style.display = "block";
                hintContainer.innerHTML = "";
                matchingHints.forEach((hint) => {
                    const hintElement = document.createElement("div");
                    hintElement.className = "hint";
                    hintElement.textContent = hint;
                    hintElement.addEventListener("click", () => {
                        inputField.value = hint;
                        hintContainer.style.display = "none";
                    });
                    hintContainer.appendChild(hintElement);
                });
            }
        });

        document.addEventListener("click", function (event) {
            if (!hintContainer.contains(event.target) && event.target !== inputField) {
                hintContainer.style.display = "none";
            }
        });
    </script>
</body>
</html>
