<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/e8daf12ad0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <form class="search-form" id="search-form">
          <div class="input-container">
            <div class="input-field-container">
              <input class="input-field" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
              <button class="search-btn" type="submit"></button>
            </div>
            <div class="input-history-container hidden">
              <div class="input-history-background"></div>
              <div class="input-history"></div>
            </div>
          </div>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="container gallery-container hidden">
        <div class="gallery"></div>
        <button class="load-more-btn">Load more</button>
      </div>
    </main>
  </body>
</html>
